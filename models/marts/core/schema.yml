version: 2

models:
  - name: dim_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.
      - name: lifetime_value
        description: non-negative total payment amount.
    config:
      grants:
        roles/bigquery.dataViewer: ['user:foo@bar.com']

  - name: fct_orders
    description: One record per order
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: amount
        description: amount of successed payments.
        tests:
          - not_null
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: int_orders__pivoted
    description: order pivoted on payment methodes
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: order_id
              to: ref('fct_orders')

  - name: all_dates
    description: "date spine for year 2020"
    columns:
      - name: date_day
        description: datestamp
        tests:
          - unique
          - not_null
          - dbt_utils.sequential_values:
              interval: 1
              datepart: "day"
